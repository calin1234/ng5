<div class="container home-main-div-dark">
  <div class="col life-container">
    <p>Add a bucket list item</p>
  </div>
  <div class="col life-container ">
    <p>Your bucket list[{{itemCount}}]</p>
  </div>
</div>
<div class="container home-main-div-light" [@goals]="goals.length">
  <div class="col">
    <p>Use this code below to add toyour bucket list all your goals.
    </p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Enter your goals" [(ngModel)]="goalText"/>
      <span class="span-input-text">{{goalText}}</span><br/><br/>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()"/>
    </form>
  </div>
  <div class="col">
    <p *ngFor="let goal of goals;let i = index" (click)="removeItem(i)">
      {{goal}}
    </p>
  </div>
</div>
